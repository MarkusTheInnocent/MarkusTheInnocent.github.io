<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurve</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <h1>Markus shop</h1>
    <p>Kurve</p>

<section class="cardMenu">
    <section class="vare1">
        <p id="produkt1">T-Shirt</p>
        <section class="sortTshirt">
            <img src="Images/black-front.png" alt="sortTrøje">
        </section>
        <section class="skift">
            <button id="white" onclick="whiteKnap()">Hvid</button>
            <button id="black" onclick="blackKnap()">Sort</button>
        </section>
        <section class="fremOgTilbage">
            <button id="tilbageKnap" onclick="tilbageKnap1()">Tilbage</button>
            <button id="fremKnap" onclick="fremKnap1()">Frem</button>
        </section>
        <section class="money1">
        <p id="produkt1Pris">8</p>
        <p>Kr.</p>
        </section>
        <section class="antal1">
        <p>Antal:</p>
        <p id="produkt1Antal">30</p>
        </section>
        <button id="addVare1Knap" onclick="addVare1()">Tilføj vare</button>
        <button id="tagVare1Knap" onclick="tagVare1()">Tag 1 vare fra</button>
       
        

    </section>

    <section class="vare2">
        <p id="produkt2"></p>
        <section class="money2">
        <p id="produkt2Pris">10</p>
        <p>Kr.</p>
        </section>
        <section class="antal2">
        <p>Antal:</p>
        <p id="produkt2Antal">20</p>
        </section>
        <button id="addVare2Knap" onclick="addVare2()">Læg i Kurve</button>
        <button id="tagVare2Knap" onclick="tagVare2()">Træk Fra</button>
    </section>
</section>
   
<script src="index.js"></script>
</body>
</html>
